<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main style sheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>htmlcss-responsive-layout</title>
</head>
<body>
    <!-- main -->
    <main>
            <!-- navbar -->
            <nav>
                <div class="container">
                    <div class="row">
                        <div class="logo">
                            <img src="./img/logo.png" alt="logo sito">
                        </div>
                        <div class="menu">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- fine navbar -->
            
            <!-- header -->
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="text-box"></div>
                            <div class="img-box"></div>
                        </div>

                        <div class="col">
                            <div class="text-box"></div>
                            <div class="img-box"></div>
                        </div>

                        <div class="col">
                            <div class="text-box"></div>
                            <div class="img-box"></div>
                        </div>

                        <div class="col">
                            <div class="text-box"></div>
                            <div class="img-box"></div>
                        </div>

                        <div class="col">
                            <div class="text-box"></div>
                            <div class="img-box"></div>
                        </div>
                    </div>
                </div>

            </header>
            <!-- fine header -->
    
            <!-- section planning -->

            <section class="planning">
                <div class="container">
                    <div class="row">
                        
                        <div class="col">
                            <div class="img-box"></div>
                            <div class="text-box"></div>
                        </div>

                        <div class="col">
                            <div class="img-box"></div>
                            <div class="text-box"></div>
                        </div>

                    </div>

                </div>
            </section>
            <!-- fine section planning -->
    
            <!-- section testimonials -->
            <section class="testimonials">
                <div class="container">
                    
                    <div class="row">
                        <div class="col">
                            <div class="text-box"></div>
                        </div>
                        
                        <div class="col">
                            <div class="img-box"></div>
                            <div class="text-box"></div>
                        </div>
    
                        <div class="col">
                            <div class="img-box"></div>
                            <div class="text-box"></div>
                        </div>
    
                        <div class="col">
                            <div class="img-box"></div>
                            <div class="text-box"></div>
                        </div>
                    </div>

                </div>

            </section>
            <!-- fine section testimonials -->
    
            <!-- section benefits -->
            <section class="benefits">
                <div class="container">
                    <div class="title"></div>
                    
                    <div class="row">

                        <div class="col">
                            <div class="text-box"></div>
                        </div>

                        <div class="col">
                            <div class="text-box"></div>
                        </div>

                        <div class="col">
                            <div class="text-box"></div>
                        </div>
                        
                        <div class="col">
                            <div class="text-box"></div>
                        </div>

                        <div class="col">
                            <div class="text-box"></div>
                        </div>

                        <div class="col">
                            <div class="text-box"></div>
                        </div>

                    </div>
                </div>
            </section>
            <!-- fine secion benefits -->
    
            <!-- section About Us -->
            <section class="about-us">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="text-box"></div>
                        </div>

                        <div class="col">
                            <div class="img-box"></div>
                            <div class="text-box"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- fine section About Us -->
    
            <!-- section get start -->

            <section class="get-start">
                <div class="container">

                        <div class="col">
                            <div class="text-box"></div>
                        </div>
                </div>

            </section>

            <!-- fine section get start -->
    
            <!-- footer -->

            <footer>
                <div class="container">
                    <div class="text-box"></div>
                </div>
            </footer>

            <!-- fine footer -->

    </main>

    <!-- fine main -->
    
</body>
</html>
